<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="top" src="images/bg-pattern-top.svg" alt="top-circle" />
    <img class="bot" src="images/bg-pattern-bottom.svg" alt="bottom-circle" />
    <div class="card">
      <img
        class="pattern"
        src="images/bg-pattern-card.svg"
        alt="card-pattern"
      />
      <img class="victor" src="images/image-victor.jpg" alt="victor's-pic" />
      <div class="text">
        <p>
          <span class="bold">Victor Crest</span> 26 <br /><span class="london"
            >London</span
          >
        </p>
        <hr />
        <table>
          <tr>
            <td>
              <span class="bold">80K</span>
            </td>
            <td>
              <span class="bold">803K</span>
            </td>
            <td>
              <span class="bold">1.4K</span>
            </td>
          </tr>
          <tr>
            <td>
              <p>Followers</p>
            </td>
            <td>
              <p>Likes</p>
            </td>
            <td>
              <p>Photos</p>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fadi</a>.
    </div>
  </body>
</html>
